<mat-card class="round-card">
  <mat-card-title>{{round.name}}</mat-card-title>
  <mat-card-content>
    <div fxLayout="row wrap"
         fxLayoutGap="20px grid"
         class="exercise-list">
      <app-exercise *ngFor="let exercise of round.exercises" [exercise]="exercise"></app-exercise>
    </div>
  </mat-card-content>
</mat-card>
